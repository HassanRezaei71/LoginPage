    <section class="login-section">
      <div class="box">
        <h1>گنجه</h1>
        <h3>ورود به حساب کاربر</h3>
        <form action="#" method="post">
          <input
            type="text"
            name="username"
            class="username"
            placeholder="نام کاربری"
          />
          <input
            type="password"
            name="password"
            class="password"
            placeholder="رمز عبور"
          />
          <input type="submit" class="login" value="ورود" />

          <div class="clearfix">
            <div class="checkbox">
              <input type="checkbox" name="" id="checkbox" />
              <label for="checkbox">مرا به خاطر بسپار</label>
            </div>
            <div class="remember">
              رمز عبور خود را فراموش کرده اید؟
            </div>
          </div>
        </form>

        <div class="icon">
          <img src="./images/logo.png" alt="logo" width="60" height="60" />
        </div>
      </div>
